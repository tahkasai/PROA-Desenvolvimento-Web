        function exercicio1(){
            // Escreva um programa em que o usuário informe dois números. Então escreva em tela o maior deles.
            let a = parseFloat(prompt("Digite o primeiro valor"));
            let b = parseFloat(prompt("Digite o segundo valor"));
            let resultado;

            if(a==b){
                resultado = "Ambos tem o mesmo valor";
            }else if(a>b){
                resultado = a+" é maior que "+b;
            }else if(b>a){
                resultado = b+" é maior que "+a;
            } else{
                resultado = "Valor incorreto";
            }

            alert(resultado);
            inicio();
        }

        function exercicio2(){
            let valor = parseFloat(prompt("Digite um valor"));

            if (valor == 0){
                alert("O valor é zero");
            }else if(valor<0){
                alert("O valor é negativo");
            }else if(valor>0){
                alert("O valor é positivo");
            } else {
                alert("Valor incorreto");
            }

            inicio();
        }

        function exercicio3(){
            let a = prompt("Digite o primeiro valor");
            let b = prompt("Digite o segundo valor");
            let c = prompt("Digite o terceiro valor");
            let maior;

            maior = a>b?a:b;
            maior = maior>c?maior:c;

            alert("O maior valor é: "+maior);

            inicio();
        }
        
        function exercicio4(){
            let maior = parseInt(prompt("Digite o primeiro valor"));
            let meio = parseInt(prompt("Digite o segundo valor"));
            let menor = parseInt(prompt("Digite o terceiro valor"));

            let troca = 0;

            while(true){
                if (maior>meio>menor){
                    false;
                } else{
                    if(maior<meio){
                        troca = maior;
                        maior = meio;
                        meio = troca;
                    }
                    if(meio<menor){
                        troca = meio;
                        meio = menor;
                        menor = troca;
                    }
                    if(menor>maior){
                        troca = menor;
                        menor = maior;
                        maior = troca;
                    }
                }
                break;
            }

            let soma = maior + meio;
            alert(soma); 
            inicio();
        }
        
        function exercicio5(){
            let valores = [];
            let valor,soma = 0;

            for(let i = 0; i < 6; i++){
                valor = parseInt(prompt("Digite o "+(i+1)+"° número"));
                valores.push(valor); // adiciona um valor no final da lista. É como um append do python.
                soma += valor;
            }
            alert("Os números são: "+valores+"\nA media aritmética dos valores é: "+(soma/6));
        
            inicio();
        }
        
        function exercicio6(){
            const valores = [];  //const: valores que não vão mudar. var: valores mutateis
            let primeiro,ultimo, maior, valor = 0;

            for(let i=0; i<4; i++){
                valor =  parseInt(prompt("Digite o "+(i+1)+"° valor"));
                if (i==0){
                    primeiro = valor;
                }else if (i==3){
                    ultimo = valor;
                }
                valores.push(valor);
            }
            maior = primeiro;

            for (i=0; i<4; i++){
                if(maior<valores[i]){
                    maior = valores[i];
                }
            }
            alert("O primeiro número é: "+primeiro+"\nO último valor é: "+ultimo+"\nO maior valor é: "+maior);
        
            inicio();
        }
        
        function exercicio7(){
            const numeros = [];
            let numero,soma = 0;

            for (i=0;i<6;i++){
                numero = parseInt(prompt("Informe o "+(i+1)+"° número: "));
                if (numero<72){
                    soma+=numero;
                }
                numeros[i]=numero;
            }

            alert("Os números informados são: "+numeros+"\nA soma dos números menores de 72 é: "+soma);
        
            inicio();
        }
        
        function exercicio8(){
            let valor,soma = 0;
            let linf = 1;

            while(linf<=4){
                valor = parseInt(prompt("Informe o "+linf+" número de 0 a 10"));
                if (valor<0 && valor>10){
                    alert("Número incorreto");
                }
                else{
                    soma+= valor;
                    linf++;
                }
            }
            soma = soma / 4;
            alert(soma>5?"Você passou no teste":"Tente novamente");
            inicio();
        }

        function exercicio11(){
            function adicao (x,y){
                return x+y;
            }
            function subtracao (x,y){

            }
            function multiplicacao (x,y){
                return x*y;
            }
            function divisao (x,y){

            }

            let valor1,valor2 = 0;

            valor1 = parseFloat(prompt("Digite do 1° valor"));
            valor1 = parseFloat(prompt("Digite do 2° valor"));
            let op = parseInt(prompt("Digite a operação\n[1] Adição\n[2] Subtração\n[3] Multiplicação\n[4] Divisão"));

            switch (op){
                case 1: 
                    alert("o resultado é: "+adicao(valor1,valor2));
                    break;
                case 2:
                    alert("O resultado é: "+subtracao(valor1,valor2))
                    break;
                case 3:

                    break;
                case 4:
                    alert("O resultado é: "+divisao(valor1,valor2))
                    break;

            let sair = confirm("Deseja sair?");
            if(confirm){
