<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>

<body>
    <script>
        // Escreva um programa em que o usuário informe o seu nome e em seguida o programa perguntará a idade do usuário. Agora o programa deve exibir a mensagem "Olá, [NomeDoUsuario], sua idade é [idade]".

        var nomeDoUsuario = prompt("Qual seu nome? ");
        var idade = parseInt(prompt("Qual sua idade? "));
        alert("Olá, "+nomeDoUsuario+", sua idade é "+idade);
    </script>
</body>
